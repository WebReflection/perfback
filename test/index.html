<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PerfBack</title>
  <script src="../index.js"></script>
  <script>
  var pb = PerfBack(), id = '';
  addEventListener('DOMContentLoaded', function () {
    id = pb.start('DOMContentLoaded');
  });
  addEventListener('load', pb.measure('load', function () {
    var result = pb.end(id);
    document.body.textContent = result.name + ': ' + result.duration;
    pb = Function('return ' + pb)();
    id = pb.start();
    setTimeout(function timeout() {
      pb.end(id);
      document.body.textContent += ' âœ”';
    }, 100);
  }));
  </script>
</head>
</html>
